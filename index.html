<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div>
        <ul id="hour-schedule" class="col list-group text-center">
          <li id="nineAm" class="li row border rounded">
            <p class="col 3 lead pt-4">9am</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="tenAm" class="li row border rounded">
            <p class="col 3 lead pt-4">10am</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="elevenAm" class="li row border rounded">
            <p class="col 3 lead pt-4">11am</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="twelveAm" class="li row border rounded">
            <p class="col 3 lead pt-4">12am</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="onePm" class="li row border rounded">
            <p class="col 3 lead pt-4">1pm</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="twoPm" class="li row border rounded">
            <p class="col 3 lead pt-4">2pm</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="threePm" class="li row border rounded">
            <p class="col 3 lead pt-4">3pm</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li> 
          <li id="fourPm" class="li row border rounded">
            <p class="col 3 lead pt-4">4pm</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
          <li id="fivePm" class="li row border rounded">
            <p class="col 3 lead pt-4">5pm</p>
            <p id="task" class="col 6 futureTime lead pt-4"></p>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
